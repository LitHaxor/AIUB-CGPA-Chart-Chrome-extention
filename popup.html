<!DOCTYPE html>
<html>
<head>
    <title>GPA Chart Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 0;
            padding: 10px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>GPA Chart Extension</h1>
    <button id="showChart">Show GPA Chart</button>

    <script src="popup.js"></script>

    <script>
        document.getElementById('showChart').addEventListener('click', () => {
        chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
            chrome.scripting.executeScript({
                target: { tabId: tabs[0].id },
                function: createGpaChart
            }   );
            });
        });

    </script>
</body>
</html>
